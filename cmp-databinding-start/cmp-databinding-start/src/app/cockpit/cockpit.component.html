<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> original input element with 2 way binding -->
    <input type="text" class="form-control" #serverNameInput>
    <label>Server Content</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> original input element with 2 way binding -->
    <input type="text" class="form-control" #serverContentInput>
    <br>
    <button
      class="btn btn-primary"
      (click)="onServerCreated(serverNameInput)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onBluePrintCreated(serverNameInput)">Add Server Blueprint</button>
  </div>
</div>
