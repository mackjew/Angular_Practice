<!--
  Create a Form with the following Controls and Validators
  1) Project Name (should not be empty)
  2) Mail (should not be a empty and a valid email)
  3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
  4) Submit Button

  Add your own Validator which doesn't allow "Test" as a Project Name

  Also implement that Validator as an async Validator (replace the other one)

  Upon submitting the form, simply print the value to the console
-->

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input formControlName="projectName" id="projectName" class="form-control" type="text">
          <span *ngIf="myForm.get('projectName').invalid && myForm.get('projectName').touched" class="help-block">
              <span *ngIf="myForm.get('projectName').errors['nameIsForbidden']" class="help-block">Project Name is forbidden <br></span>
            Project Name is required
          </span>
        </div>
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input formControlName="email" id="email" class="form-control" type="text">
          <span *ngIf="myForm.get('email').invalid && myForm.get('email').touched" class="help-block">Email is required</span>
        </div>
        <div class="form-group">
          <label for="projectStatus">Project Status</label>
          <select formControlName="projectStatus" id="projectStatus" class=" form-control select">
            <option value="Stable">Stable</option>
            <option value="Critical">Critical</option>
            <option value="Finished">Finished</option>
          </select>
          <span *ngIf="myForm.get('projectStatus').invalid && myForm.get('projectStatus').touched" class="help-block">Status is required</span>
        </div>
        <button class="btn btn-primary" [disabled]="!myForm.valid" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
