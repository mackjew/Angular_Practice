<div *ngIf="focusedRecipe != null; else infoText">
  <div class="row">
    <div class="col-sm-12">
      <img
        [src]="focusedRecipe.imagePath"
        alt=""
        class="img-responsive"
        style="max-height: 300px"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h1>{{ focusedRecipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" (click)="onAddToShoppingList()">To shopping list</a></li>
          <li><a href="#">Edit recipe</a></li>
          <li><a href="#">Delete recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      {{ focusedRecipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor='let ingred of focusedRecipe.ingredients'>
          {{ingred.name}} {{ingred.amount}}
        </li>
      </ul>
    </div>
  </div>
</div>
<ng-template #infoText>
  <p>Please select a recipe</p>
</ng-template>
