<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmitItem(f)" #f="ngForm" >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input name="name" type="text" id="name" class="form-control" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label class="amount">Amount</label>
          <input name="amount" type="number" id="amount" class="form-control" ngModel required [pattern]="'^[1-9]+[0-9]*$'">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button [disabled]="!f.valid" class="btn btn-success" type="submit" >{{editMode? 'Update' : 'Add'}}</button>
          <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()" >Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
