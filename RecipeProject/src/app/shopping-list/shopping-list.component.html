
<div class="row">
  <div class="col-sm-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr>
    <h4>Shopping List</h4>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients; let i = index" (click)="onEditItem(i)">
        {{ ingredient.name }} ( {{ ingredient.amount }} )
      </a>
    </ul>
  </div>
</div>
