
<app-header (section)="onNavigate($event)"></app-header>
<div class="container-fluid">
  <div class="row">
    <div *ngIf="showRecipe" class="col-sm-12" id="reciepeSection">
      <p>This will be the receipe section</p>
      <div class="row">
        <div class="col-sm-6">
            <p>Here is the receipe list </p>
            <app-recipe-list (clickedRecipe)="recipeToPass = $event"></app-recipe-list>
          </div>
          <div class="col-sm-6">
            <app-recipe-detail *ngIf="recipeToPass; else infoText" [focusedRecipe]="recipeToPass"></app-recipe-detail>
            <ng-template #infoText>
              <p>Please select a recipe</p>
            </ng-template>
          </div>
      </div>
    </div>
    <div *ngIf="showShoppingList" class="col-sm-12" id="shoppingListSection">
        <p>This will be the Shopping section</p>
        <app-shopping-list></app-shopping-list>
      </div>
  </div>
</div>
